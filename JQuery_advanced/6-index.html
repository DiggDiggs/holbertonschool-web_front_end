<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            createFamilyTree();
            createForm();

            // Function to create the family tree structure
            function createFamilyTree() {
                $("body").append("<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead><tbody></tbody></table>");
            }

            // Function to add a new family member
            function addNewMember(firstName, lastName, position) {
                // Create a new row with three cells
                var newRow = $("<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>(x)</td></tr>");

                // Add CSS to the third cell for an orange background
                newRow.find("td:last").css("background-color", "orange");

                // Add a click event to remove the row on click
                newRow.find("td:last").click(function () {
                    $(this).closest("tr").remove();
                });

                // Add the row to the table based on the position argument
                if (position === "before") {
                    $("tbody").prepend(newRow);
                } else {
                    $("tbody").append(newRow);
                }
            }

            // Function to create the form for adding family members
            function createForm() {
                // Add two text inputs
                $("body").prepend("<input type='text' id='firstName' placeholder='First Name'>");
                $("body").prepend("<input type='text' id='lastName' placeholder='Last Name'>");

                // Add a select with options "before" and "after"
                var selectOptions = "<select id='position'>" +
                    "<option value='before'>Before</option>" +
                    "<option value='after'>After</option>" +
                    "</select>";

                $("body").prepend(selectOptions);

                // Add a submit button
                $("body").prepend("<input type='submit' value='Add Member' id='submitBtn'>");

                // Add a click event to the submit button
                $("#submitBtn").click(function () {
                    addNewMember($("#firstName").val(), $("#lastName").val(), $("#position").val());
                });
            }
        });
    </script>
</head>

</html>
